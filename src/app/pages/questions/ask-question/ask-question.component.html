<div class="container">
  <h2>Ask a Question</h2>
  <form #questionForm="ngForm" (ngSubmit)="submit(questionForm)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" ngModel required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" ngModel required></textarea>
    </div>
    <div class="form-group">
      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" ngModel>
    </div>
    <button type="submit">Submit</button>
    <span class="checkmark"></span>
  </form>
</div>
