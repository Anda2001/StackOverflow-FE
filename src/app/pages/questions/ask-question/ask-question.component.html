<div class="container">
  <h2>Ask a Question</h2>
  <form (ngSubmit)="submitQuestionForm()" #questionForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="question.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="question.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" [(ngModel)]="question.tags">
    </div>
    <button (click)="submit()">Submit</button>
    <span *ngIf="showCheckmark" class="checkmark">&#10004;</span>
  </form>
  </div>
