<!-- register.component.html -->
<div class="register-container">
  <img class="logo" src="https://www.shareicon.net/data/256x256/2016/07/10/119895_stack-overflow_512x512.png" alt="Stack Overflow Logo">
  <h1>Create an Account</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="repassword">Confirm Password</label>
      <input type="password" id="repassword" name="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <input class="button" (click)="goToQuestions()" type="submit" value="Register">

  </form>
</div>
