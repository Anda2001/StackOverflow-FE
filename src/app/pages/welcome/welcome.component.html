<!DOCTYPE html>
<html>

<head>
  <title>Login and Register</title>
  <link rel="stylesheet" type="text/css" href="welcome.component.scss">
</head>

<body>
<div class="background-container">
  <img class="background-image" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/StackOverflow.com_Top_Questions_Page_Screenshot.png" alt="Background Image">
</div>
<div class="container">
  <img class="logo" src="https://www.shareicon.net/data/256x256/2016/07/10/119895_stack-overflow_512x512.png" alt="Icon">

  <div class="content">
    <h1>Welcome to StackOverflow</h1>
    <p>Please login or register to continue</p>
    <div class="buttons">
      <a (click)="goToLogin()" class=button>Login</a>
      <a (click)="goToRegister()"  class="button">Register</a>
    </div>
  </div>
</div>
</body>

</html>
